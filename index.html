<div class="shop">

  <div class="shop__roof">
    <span class="shop__roofPeak"></span>

    <div class="shop__roofInner shop__roofInner--isFirstTier">
      <span class="shop__roofTented"></span>
      <div class="shop__roofTilesContainer"><span class="shop__roofTiles"></span></div>
    </div>

    <div class="shop__roofInner shop__roofInner--isSecondTier"><span class="shop__roofTented"></span></div>

    <div class="shop__nameContainer">
      <span class="shop__name">Chinese</span>
    </div>
  </div>

  <div class="shop__body">

    <div class="shop__window">
      <div class="shop__windowUpper">
        <div class="shop__productDivider"></div>

      </div>
      <div class="shop__windowLower">
        <span class="shop__windowLowerBox"></span>
      </div>
    </div>

    <div class="shop__door">
      <span class="shop__doorGlass"></span>
    </div>

    <div class="shop__window">
      <div class="shop__windowUpper">
        <div class="shop__productDivider shop__productDivider--isSecond">
          <span class="shop__cup"></span>
        </div>

        <div class="shop__manekiNeko">
          <div class="shop__manekiNekoHead">
            <span class="shop__manekiNekoEar"></span>
            <span class="shop__manekiNekoEar shop__manekiNekoEar--isRight"></span>

            <div class="shop__manekiNekoFace">
              <span class="shop__manekiNekoEyes"></span>
              <span class="shop__manekiNekoNose"></span>
            </div>
          </div>

          <div class="shop__manekiNekoBody">
            <span class="shop__manekiNekoApron"></span>

            <div class="shop__manekiNekoHand"></div>
            <div class="shop__manekiNekoHand shop__manekiNekoHand--isRaised"></div>

            <span class="shop_shop__manekiNekoKobanCoin"></span>

            <div class="shop__manekiNekoFoot"></div>
            <div class="shop__manekiNekoFoot shop__manekiNekoFoot-isRight"></div>
          </div>
        </div>
      </div>
      <div class="shop__windowLower">
        <span class="shop__windowLowerBox"></span>
      </div>
    </div>

    <div class="shop__floor"></div>

  </div>
  <!-- end shops inner elements -->

  <div class="shop__lantern shop__lantern--isHorizontal">
    <span class="shop__lanternMain"></span>
  </div>

  <div class="shop__lantern shop__lantern--isVertical">
    <div class="shop__lanternMain"><span class="shop__lanternMainInner"></span></div>
  </div>

  <div class="shop__outerProduct shop__outerProduct--isBig"><span class="shop__outerProductInner"></span></div>
  <div class="shop__outerProduct"><span class="shop__outerProductInner"></span></div>

  <div class="shop__plantContainer">
    <span class="shop__plant"></span>
    <span class="shop__plantPot"></span>
  </div>

  <div class="shop__umbrella">
    <div class="shop__umbrellaVents">
      <span class="shop__umbrellaVentsInner"></span>
    </div>
    <span class="shop__umbrellaStretcher"></span>
    <span class="shop__umbrellaPole"></span>
  </div>
